<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <script src="cool.js"></script>
</head>

<body ng-app="cool">
    <div ng-controller="coolController as coolCtrl">
        <h1>Find Family</h1>
        <button ng-click="coolCtrl.addFamily()">Get Family</button>
        <h2>Dad:{{coolCtrl.family.dad}}</h2>
        <h2>Mom:{{coolCtrl.family.mom}}</h2>
    </div>

</body>

</html>
